<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Kalkulator Stok</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-4 px-2"
    >
      <div class="d-flex flex-column">
        <h1 class="text-center fw-bold">Jumlah Awal</h1>
        <div class="d-flex flex-row mt-2">
          <input
            type="number"
            class="form-control me-2 form-dark"
            id="initialValue"
          />
          <select class="form-select form-dark" id="firstSelector">
            <option value="inBox">Jumlah dalam box</option>
            <option value="inStrip">Jumlah dalam strip</option>
            <option value="inTab">Jumlah dalam tablet</option>
          </select>
        </div>
        <h1 class="text-center fw-bold mt-5">Jumlah Obat Berkurang</h1>
        <div class="d-flex mt-2">
          <input
            type="number"
            class="form-control rounded me-2 form-dark"
            id="midValue"
          />
          <select class="form-select form-dark" id="secondSelector">
            <option value="inBox">Jumlah dalam box</option>
            <option value="inStrip">Jumlah dalam strip</option>
            <option value="inTab">Jumlah dalam tablet</option>
          </select>
        </div>
        <button type="button" class="special-btn fw-bold mt-4 py-2" id="button">
          Hitung
        </button>
        <div class="mt-5" id="result">
          <h5 id="boxAmount"></h5>
          <h5 id="stripAmount"></h5>
          <h5 id="tabAmount"></h5>
        </div>
        <div class="wm-container text-center mt-5">
          <h4 class="text-center font-special mt-2 p-3">
            Made With Love ❤️ by Bagus
          </h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
